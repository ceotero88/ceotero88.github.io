    <style>

        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);

            font-size: 64px;
            font-weight: 900;

        }

        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            color: #d0d0d0;
        }

        .profile-pic {
            margin-top: 50px;
        }

        .profile-pic img {
            max-width: 100%;
            max-height: 600px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 42px;
            }

            nav {
                text-align: center;
                padding: 20px;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
